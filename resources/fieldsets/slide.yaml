title: Slide
fields:
  -
    handle: image
    field:
      max_files: 1
      min_files: 1
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: image
      instructions: 'image du slider'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: textearea
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - underline
        - strikethrough
        - small
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - code
        - horizontalrule
        - alignleft
        - aligncenter
        - alignright
        - alignjustify
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: true
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: trim
      character_limit: 400
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: texteArea
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      sets:
        section:
          display: section
          instructions: null
          icon: mail-chat-bubble-text
          sets:
            texte_carousel:
              display: 'texte carousel'
              instructions: null
              icon: addon-boxes-stack
              fields:
                -
                  handle: texte
                  field:
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    smart_typography: false
                    save_html: false
                    inline: false
                    toolbar_mode: fixed
                    reading_time: false
                    word_count: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    remove_empty_nodes: false
                    character_limit: 300
                    antlers: false
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    always_show_set_button: false
                    collapse: false
                    previews: true
                    type: bard
                    display: texte
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
  -
    handle: text_bouton
    field:
      input_type: text
      antlers: false
      type: text
      display: 'text bouton'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: lien_bouton
    field:
      input_type: text
      antlers: false
      type: text
      display: 'lien bouton'
      instructions: 'lien http du bouton'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false

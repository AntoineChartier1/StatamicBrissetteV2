<!-- top bar -->

<section class="w-full h-20 bg-rougeBrissette flex justify-center">
    <div class="h-full w-full px-[_clamp(0.9em,6vw,6vw)]">
        <!-- mobile  -->
        <div class="h-full flex flex-col justify-center md:hidden">
            <ul class="flex justify-between items-center text-lg text-white">
                <li>
                    <a href="tel:{{compagnieinfos:telephone}}" class="text-xl font-bold hover:text-white/75">{{compagnieinfos:telephone}}</a>
                </li>
                <li>
                    <button
                        id="hamburger-button"
                        class="md:hidden text-3xl relative w-8 h-8"
                        name="menu"
                    >
                        <!-- &#9776; -->
                        <div
                            class="bg-white  w-10 h-1.5 top-4 -mt-1.5 absolute transition-all duration-500 before:content-[''] before:bg-white before:w-10 before:h-1.5 before:absolute before:-translate-x-5 before:-translate-y-3 before:transition-all before:duration-500 after:content-[''] after:bg-white after:w-10 after:h-1.5 after:absolute after:-translate-x-5 after:translate-y-3 after:transition-all after:duration-500"
                        ></div>
                    </button>
                </li>
            </ul>
        </div>
        <!-- menu mobile -->
        <div
            id="mobile-menu"
            class="hidden md:hidden absolute top-16 left-0 w-full bg-rougeBrissette text-5xl flex-col justify-center origin-top z-40 animate-open-menu animate-close-menu"
            style="height: calc(100vh - 4rem)"
        >
            <nav
                aria-label="mobile-menu"
                class="flex flex-col items-center py-24 text-white gap-6 [font-size:_clamp(0.6em,7.5vw,8vw)]"
            >
                <a href="#" class="p-3 my-7 text-center border-2 hover:bg-black/5">Mon compte</a>
                {{ nav from="pages" }}
                <a href="{{ url }}" class="p-3 text-center hover:text-white/75">{{ title }}</a>
                {{ /nav }}
                <a href="#" class="p-3 text-center hover:text-white/75">EN</a>
                <a href="#" class="p-3 mt-5 text-center w-[_clamp(38px,1.3em,8vw)] ">
                    <svg width="100%" height="100%" viewBox="0 0 250 475" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M229.6 259.38h-65.93v196.88H75.75V259.38H3.7v-80.86h72.07v-62.4C75.78 45.8 118 6.25 182.12 6.25c30.75 0 63.28 6.15 63.28 6.15v69.43h-36.02c-35.15 0-45.7 21.1-45.7 43.95v52.75h78.22z" fill="#fff"/></svg>
                </a>
            </nav>
        </div>
        <!-- desktop  -->
        <div class="hidden h-full md:flex flex-col justify-center">
            <ul class="flex justify-end gap-6 text-xl font-bold text-white">
                <li>
                    <a href="tel:{{compagnieinfos:telephone}}" class="hover:text-white/75">{{compagnieinfos:telephone}}</a>
                </li>
                <li class="">
                    <a class="hover:bg-black/5 border-2 p-2" href=""
                        >Mon compte</a
                    >
                </li>
                <li class="">

                        <a class="hover:text-white/75" href="{{ site:handle === 'default' ?= 'en' }}">
                            {{ site:handle === 'default' ?= 'EN' }}
                        </a>

                        <a class="hover:text-white/75" href="{{ site:handle === 'anglais' ?= '/' }}">
                            {{ site:handle === 'anglais' ?= 'FR' }}
                        </a>

                </li>
            </ul>
        </div>
    </div>
</section>

<!-- end top bar -->

<div class="w-full bg-noir p-[_clamp(0.9em,6vw,6vw)_clamp(0.9em,6vw,6vw)]">
    <div class="w-fit text-white">
        <a href="{{link to="/"}}"><img src="{{ glide :src='compagnieinfos:logo'}}" alt="{{compagnieinfos:logo.alt}}" /></a>

        <p class="my-8">
            <a
                href="{{compagnieinfos:lien_adresse}}"
                target="_blank"
                class="hover:text-white/75"
                >{{compagnieinfos:adresse}}</a
            >
        </p> 
        <p class="my-8">
            <a
                href="tel:{{compagnieinfos:telephone}}"
                class="hover:text-white/75"
                >{{compagnieinfos:telephone}}</a
            ><br />
            {{compagnieinfos:telephone_montreal | substr(0, 9) }}<a
                href="tel:{{compagnieinfos:numero_telephone_montreal}}"
                class="hover:text-white/75"
                >{{compagnieinfos:telephone_montreal | substr(9) }}</a
            >
        </p>
        <a
            href="{{compagnieinfos:lien_facebook}}"
            target="_blank"
        >
            <svg
                width="10"
                height="19"
                viewBox="0 0 10 19"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M9.184 10.375H6.547v7.875H3.03v-7.875H.148V7.141h2.883V4.645C3.031 1.832 4.72.25 7.285.25c1.23 0 2.531.246 2.531.246v2.777H8.375c-1.406 0-1.828.844-1.828 1.758v2.11h3.129z"
                    fill="#D0B787"
                />
            </svg>
        </a>
    </div>
</div>

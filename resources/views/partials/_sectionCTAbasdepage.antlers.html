
<section>
{{collection:sections :title:is="titre_desire"}}
<div
    id="txtBlock"
    class="[padding:_clamp(2em,5vw,5vw)_clamp(0.9em,6vw,6vw)] mb-6"
>
    <h3 class="[font-size:_clamp(1em,1.6vw,2.5vw)] text-center mb-5 md:mb-8">
        {{texte}} 
    </h3>
    <div class="flex justify-center mt-8">
        {{ partial:boutonCTA label="{{txtcta}}"
        btn_url="{{urlcta}}" couleur="rouge" }}
    </div>
</div>
{{/collection:sections}}
</section>

title: section
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
              display: titre
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: toggle_description
            field:
              default: true
              type: toggle
              display: description
              localizable: false
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: text
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Text Field'
              localizable: true
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              if:
                toggle_description: 'equals true'
          -
            handle: boutoncta
            field:
              default: false
              type: toggle
              display: boutonCTA
              localizable: false
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: txtcta
            field:
              input_type: text
              antlers: false
              type: text
              display: 'txt CTA'
              localizable: true
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              if:
                boutoncta: 'equals true'
          -
            handle: urlcta
            field:
              input_type: text
              antlers: false
              type: text
              display: 'url CTA'
              localizable: true
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              if:
                boutoncta: 'equals true'
      -
        display: formulaire
        fields:
          -
            handle: liste_doptions
            field:
              fields:
                -
                  handle: titre_select
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'titre select'
                    instructions: 'titre affiché dans le selecteur'
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: titre_option
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: titre
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: image_plan
                  field:
                    mode: list
                    container: assets
                    folder: plans
                    restrict: true
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: 'image plan'
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    max_files: 1
                -
                  handle: description
                  field:
                    antlers: false
                    type: textarea
                    display: description
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: prix
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: prix
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
              mode: stacked
              add_row: 'ajouter une option'
              reorderable: true
              fullscreen: true
              type: grid
              display: "liste d'options"
              localizable: true
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: 'images successives'
        fields:
          -
            handle: grid_field
            field:
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    min_files: 1
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: image
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: titre
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: titre
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: description
                  field:
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    smart_typography: false
                    save_html: false
                    inline: false
                    toolbar_mode: fixed
                    reading_time: false
                    word_count: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    remove_empty_nodes: false
                    antlers: false
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: true
                    always_show_set_button: false
                    collapse: false
                    previews: true
                    type: bard
                    display: description
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
              mode: table
              add_row: 'ajouter une rangée'
              reorderable: true
              fullscreen: true
              type: grid
              display: "Rangées d'image et texte"
              localizable: true
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: slug_custom
            field:
              from: title
              generate: true
              show_regenerate: true
              type: slug
              display: 'slug custom pour code'
              instructions: 'Slug a utiliser coté front-end pour choisir la section a render dans le partial'
              localizable: false
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false

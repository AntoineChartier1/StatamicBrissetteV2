title: 'section images successives'
tabs:
  main:
    display: Main
    sections:
      -
        display: contenu
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: nom_section
            field:
              input_type: text
              antlers: false
              type: text
              display: 'nom de la section'
              localizable: false
              listable: true
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: grid_field
            field:
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    min_files: 1
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: image
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: titre
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: titre
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: description
                  field:
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    smart_typography: false
                    save_html: false
                    inline: false
                    toolbar_mode: fixed
                    reading_time: false
                    word_count: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    remove_empty_nodes: false
                    antlers: false
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: true
                    always_show_set_button: false
                    collapse: false
                    previews: true
                    type: bard
                    display: description
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
              mode: table
              add_row: 'ajouter une rangée'
              reorderable: true
              fullscreen: true
              type: grid
              display: "Rangées d'image et texte"
              localizable: true
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'

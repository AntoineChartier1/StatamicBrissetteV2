title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              localizable: true
          -
            handle: assets_field
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Assets Field'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              localizable: false
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: false
          -
            handle: bande_defilante
            field:
              default: false
              type: toggle
              display: 'bande défilante'
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              localizable: true
          -
            handle: texte_defilant
            field:
              input_type: text
              antlers: false
              type: text
              display: 'texte défilant'
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              if:
                bande_defilante: 'equals true'
              localizable: true
      -
        display: Sections
        fields:
          -
            handle: section
            field:
              mode: default
              create: true
              collections:
                - sections
              type: entries
              display: section
              localizable: true
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  carousel:
    display: Carousel
    sections:
      -
        display: Carousel
        fields:
          -
            handle: entries_field
            field:
              mode: default
              create: true
              collections:
                - carousel_entre
              type: entries
              display: 'Entries Field'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              max_items: 1
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true

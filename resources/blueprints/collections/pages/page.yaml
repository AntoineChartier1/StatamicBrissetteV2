title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: assets_field
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Assets Field'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: entries_field_info
            field:
              max_items: 2
              mode: default
              create: true
              collections:
                - infos
              type: entries
              display: 'Entries Field Info'
              instructions: 'liens vers la bonne info'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  carousel:
    display: carousel
    sections:
      -
        display: slider
        fields:
          -
            handle: carousel
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                slide:
                  display: Slide
                  instructions: null
                  icon: bookmark
                  sets:
                    slide:
                      display: Slide
                      instructions: null
                      icon: layout-table-row-insert
                      fields:
                        -
                          import: slide
              type: replicator
              display: Carousel
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
